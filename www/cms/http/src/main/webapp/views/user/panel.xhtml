<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/default.xhtml">

	<ui:define name="body">
		<rich:panel header="#{msg.user}: #{beanUser.name}">
		
			<h:form id="password_change">
				<h:panelGrid columns="2">
					<f:facet name="header">
						<h:outputText value="#{msg.passwordChangeDialog}" />
					</f:facet>
					<h:outputText value="#{msg.oldPassword}" />
					<h:inputSecret value="#{beanUserData.password}" />
					
					<h:outputText value="#{msg.passwordChange}" />
					<h:inputSecret value="#{beanUserData.newPassword}" />
					
					<h:outputText value="#{msg.passwordRepeat}" />
					<h:inputSecret value="#{beanUserData.newPassword2}" />
					
					<f:facet name="footer">
						<h:commandButton value="#{msg.change}"
							action="#{beanUserData.changePass}" />
					</f:facet>
				</h:panelGrid>
			</h:form>
			<h:messages for="password_change" />

			<p />

			<h:form id="email_change">
				<h:panelGrid columns="2">
					<f:facet name="header">
						<h:outputText value="#{msg.emailChangeDialog}" />
					</f:facet>
					<h:outputText value="#{msg.oldPassword}" />
					<h:inputSecret value="#{beanUserData.password}" />
					
					<h:outputText value="#{msg.mailChange}" />
					<h:inputText value="#{beanUserData.mail}" />

					<h:outputText value="#{msg.mailRepeat}" />
					<h:inputText value="#{beanUserData.mail2}" />

					<f:facet name="footer">
						<h:commandButton value="#{msg.change}"
							action="#{beanUserData.changeMail}" />
					</f:facet>
				</h:panelGrid>
			</h:form>
			<h:messages for="email_change" />
		</rich:panel>
	</ui:define>

</ui:composition>
