<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/default.xhtml">

	<ui:define name="body">
		<rich:panel header="#{msg.registerForm}">
			<h:form id="register_form">
				<h:panelGrid columns="2">
					<h:outputText value="#{msg.registerName}" />
					<h:inputText value="#{beanUser.name}" required="true"/>
					<h:outputText value="#{msg.registerPassword}" />
					<h:inputSecret value="#{beanUser.password}" required="true" />
					<h:outputText value="#{msg.registerMail}" />
					<h:inputText value="#{beanUser.mail}" required="true"/>
					<h:commandButton value="#{msg.cancel}" action="prev"
						immediate="true" />
					<h:commandButton value="#{msg.done}" action="#{beanUser.register}" />
				</h:panelGrid>
			</h:form>
			<h:messages for="register_form" />
		</rich:panel>
	</ui:define>
</ui:composition>
