<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/default.xhtml">

	<ui:define name="body">
		<rich:panel id="admin_players_panel">
			<f:facet name="header">
				<h:outputFormat value="#{msg.player_acc}">
					<f:param value="#{beanAccount.num}" />
				</h:outputFormat>
			</f:facet>
			<h:form>
				<rich:dataTable id="players_table" value="#{beanAccount.all}"
					var="account" columns="9">
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{msg.name}" />
						</f:facet>
						<h:inputText value="#{account.name}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="#{msg.password}" />
						</f:facet>
						<h:commandButton value="#{msg.resetVerb}"
							action="#{beanAccount.resetPassword(account)}" immediate="true" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="#{msg.email}" />
						</f:facet>
						<h:inputText value="#{account.email}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="#{msg.premend}" />
						</f:facet>
						<rich:calendar mode="ajax" value="#{account.premend}"
							locale="#{beanLocale.current}" popup="true"
							showApplyButton="false" boundaryDatesMode="scroll" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="#{msg.blocked}" />
						</f:facet>
						<h:selectBooleanCheckbox value="#{account.blocked}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="#{msg.warnings}" />
						</f:facet>
						<rich:inputNumberSpinner mode="ajax" value="#{account.warnings}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="#{msg.acc_group}" />
						</f:facet>
						<h:outputText value="n/a" />
					</h:column>

					<h:column>
						<h:commandButton value="#{msg.modify}"
							action="#{beanAccount.modify(account)}" />
					</h:column>

					<h:column>
						<h:commandButton value="#{msg.delete}"
							action="#{beanAccount.delete(account)}" immediate="true" />
					</h:column>

					<f:facet name="footer">
						<rich:dataScroller for="players_table" maxPages="5" />
					</f:facet>
				</rich:dataTable>
			</h:form>
		</rich:panel>
	</ui:define>
</ui:composition>
