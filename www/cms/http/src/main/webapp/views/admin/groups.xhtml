<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/default.xhtml">

	<ui:define name="body">
		<rich:panel>
			<f:facet name="header">
				<h:outputText value="#{msg.playerGroupList}">
					<f:param value="#{beanGroup.num}" />
				</h:outputText>
			</f:facet>

			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msg.groupName}" />
				</f:facet>
				<h:outputText value="#{beanGroup.name}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msg.accessRights}" />
				</f:facet>
				<h:outputText value="n/a" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msg.violationLevel}" />
				</f:facet>
				<h:outputText value="n/a" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msg.maxStoredItems}" />
				</f:facet>
				<rich:inputNumberSpinner mode="ajax" value="#{beanGroup.maxStoredItems}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msg.maxFriends}" />
				</f:facet>
				<rich:inputNumberSpinner mode="ajax" value="#{beanGroup.maxFriends}" />
			</h:column>
			
		</rich:panel>
	</ui:define>

</ui:composition>
