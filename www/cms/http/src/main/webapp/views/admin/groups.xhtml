<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/default.xhtml">

	<ui:define name="body">
		<rich:panel>
			<f:facet name="header">
				<h:outputText value="#{msg.groupList}:">
					<f:param value="#{beanGroup.num}" />
				</h:outputText>
			</f:facet>

			<h:form>
				<rich:dataTable id="group_table" value="#{beanGroup.all}"
					var="group" columns="9">
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{msg.name}:" />
						</f:facet>
						<h:outputText value="#{group.name}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="#{msg.accessRights}:" />
						</f:facet>
						<h:outputText value="n/a" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="#{msg.violationLevel}:" />
						</f:facet>
						<h:outputText value="n/a" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="#{msg.maxStoredItems}:" />
						</f:facet>
						<rich:inputNumberSpinner mode="ajax"
							value="#{group.maxStoredItems}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="#{msg.maxFriends}:" />
						</f:facet>
						<rich:inputNumberSpinner mode="ajax" value="#{group.maxFriends}" />
					</h:column>
					
					<h:column>
						<h:commandButton value="#{msg.modify}"
							action="#{beanGroup.modify(account)}" />
					</h:column>

					<h:column>
						<h:commandButton value="#{msg.delete}"
							action="#{beanGroup.delete(account)}" immediate="true" />
					</h:column>

					<f:facet name="footer">
						<rich:dataScroller for="group_table" maxPages="5" />
					</f:facet>
				</rich:dataTable>
			</h:form>
		</rich:panel>
	</ui:define>

</ui:composition>
