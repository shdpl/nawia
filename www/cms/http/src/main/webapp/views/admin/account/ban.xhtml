<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/default.xhtml">

	<ui:define name="body">
		<rich:panel>
			<f:facet name="header">
				<h:outputText value="#{msg.bannedAccountsList}">
					<f:param value="#{beanBan.num}" />
				</h:outputText>
			</f:facet>
			<h:form>
				<rich:dataTable value="#{beanBan.all}" var="ban" columns="10">

					<h:column>
						<f:facet name="header">
							<h:outputText value="#{msg.type}" />
						</f:facet>
						<h:selectOneMenu value="#{ban.type}" onchange="submit()">
							<f:selectItems value="#{ban.allTypes}" />
						</h:selectOneMenu>
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="#{msg.param}" />
						</f:facet>
						<h:outputText value="#{ban.param}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="#{msg.punishment}" />
						</f:facet>
						<h:selectOneMenu value="#{ban.punishment}" onchange="submit()">
							<f:selectItems value="#{ban.allPunishments}" />
						</h:selectOneMenu>
					</h:column>

					<h:column rendered="#{ban.active}">
						<f:facet name="header">
							<h:outputText value="#{msg.expires}" />
						</f:facet>
						<rich:calendar mode="ajax" value="#{ban.expires}"
							locale="#{beanLocale.current}" popup="true"
							showApplyButton="false" boundaryDatesMode="scroll" />
					</h:column>

					<h:column rendered="#{not ban.active}">
						<f:facet name="header">
							<h:outputText value="#{msg.active}" />
						</f:facet>
						<h:selectBooleanCheckbox value="#{ban.active}" onchange="submit()" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="#{msg.added}" />
						</f:facet>
						<rich:calendar mode="ajax" value="#{ban.added}"
							locale="#{beanLocale.current}" popup="true"
							showApplyButton="false" boundaryDatesMode="scroll" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="#{msg.addedBy}" />
						</f:facet>
						<h:outputText value="#{ban.author}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="#{msg.reason}" />
						</f:facet>
						<h:outputText value="#{ban.reason}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="#{msg.comment}" />
						</f:facet>
						<h:outputText value="#{ban.comment}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="#{msg.statement}" />
						</f:facet>
						<h:outputText value="#{ban.statement}" />
					</h:column>

					<h:column>
						<h:commandButton value="#{msg.delete}"
							actionListener="#{beanAccount.delete}" />
					</h:column>

					<f:facet name="footer">
						<rich:dataScroller for="players_table" maxPages="5" />
					</f:facet>
				</rich:dataTable>
			</h:form>
		</rich:panel>
	</ui:define>

</ui:composition>
