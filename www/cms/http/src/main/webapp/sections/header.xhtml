<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
	<div id="header">
		<div id="banner">
			<h:graphicImage library="gfx" name="zoldak.png" alt="${msg.headerLogo}" id="logo" />
			<h:graphicImage library="gfx" name="logo.png" alt="${msg.headerName}" id="name" />
			<h:graphicImage library="gfx" name="slogan.png" alt="${msg.headerSlogan}" id="slogan" />
		</div>
		
		<div id="info">
			<div id="on"> #{serviceStats.isOnline == true ? msg['online'] : msg['offline']}</div>
			<h:graphicImage library="gfx" name="beczka.png" id="info_img" />
			<ui:include src="/sections/status.xhtml"/>
		<h:panelGrid columns="3" id="menu">
			<f:facet name="header">
    			<h:outputText value="#{msg.menu}"/>
			</f:facet>
			
			<ui:include src="/sections/header/menu/main.xhtml"/>
			<ui:include src="/sections/header/menu/group.xhtml" />
			<ui:include src="/sections/header/menu/personal.xhtml" />
		</h:panelGrid>
		
		<ui:include src="/sections/header/login.xhtml" />
			
		
		</div>
	</div>
</ui:composition>
