<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<rich:dropDownMenu>
		<f:facet name="label">
			<h:outputText value="#{msg.subscribe}" />
		</f:facet>
		<rich:menuItem label="#{msg.byEmail}" action="/subscribe/email" />
		<rich:menuItem label="#{msg.byATOM}" action="/subscribe/atom" />
		<rich:menuItem label="#{msg.byRSS}" action="/subscribe/rss" />
	</rich:dropDownMenu>
</ui:composition>
