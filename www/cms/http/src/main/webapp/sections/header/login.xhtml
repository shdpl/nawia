<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<h:form id="login_form">
		<h:panelGrid columns="2" rendered="#{not beanUser.logged}">
			<h:outputText value="#{msg.loginNoun}" />
			<h:inputText id="login" value="#{beanUser.name}" required="true" />
			<h:outputText value="#{msg.password}" />
			<h:inputSecret id="password" value="#{beanUser.password}"
				required="true" />
			<h:outputLink action="register" value="/nawia/views/register.xhtml">${msg.register}</h:outputLink>
			<h:commandButton id="login_button" value="${msg.loginVerb}"
				action="#{beanUser.login}" />
		</h:panelGrid>
		<h:panelGrid id="login_logged" rendered="#{beanUser.logged}">
			<h:outputText value="#{msg.loggedAs}" />
			<h:link value="#{beanUser.name}" action="/views/user/panel.xhtml" />
			<h:commandLink value="#{msg.logout}" action="#{beanUser.logout}" />
		</h:panelGrid>
	</h:form>
	<h:message id="login_error" for="login" />

</ui:composition>
