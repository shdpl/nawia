<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<h:form id="login_form" rendered="#{not beanUser.logged}">
		<h:inputText id="login" value="#{beanUser.name}" required="true" />
		<h:inputSecret id="password" value="#{beanUser.password}" required="true" />
		<h:commandButton id="login_button" value="${msg.login}" action="#{beanUser.login}" />
		<h:outputLink action="register" value="/nawia/views/register.xhtml">${msg.register}</h:outputLink>
	</h:form>
	<h:message id="login_error" for="login" />
	
</ui:composition>
